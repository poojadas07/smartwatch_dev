<div class="search-box">
  <input type="text" nz-input placeholder="UserName" [(ngModel)]="userName"/>
  <button nz-button nzType="primary" (click)="search()">
    Search
  </button>
  <button nz-button (click)="reset()">Reset</button>
</div>


<nz-skeleton [nzActive]="true" *ngIf="!list" [nzParagraph]="{ rows: 10 }"></nz-skeleton>
<nz-table *ngIf="list" #nzTable [nzData]="list" [nzShowSizeChanger]="false" nzSize="small"
          [nzBordered]="true">
  <thead>
  <tr>
    <th>UserName</th>
    <th>Name</th>
    <th>Img</th>
    <th>Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of nzTable.data">
    <td>{{ data?.userName }}</td>
    <td>{{ data?.name }}</td>
    <td><img *ngIf="data?.img" [src]=" data.img"></td>
    <td>{{ data?.date }}</td>
  </tr>
  </tbody>
</nz-table>
