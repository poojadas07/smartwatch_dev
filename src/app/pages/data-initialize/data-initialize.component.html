<div class="box">
  <div class="box-wrap">
    <table *ngFor="let data of dataList">
      <tr>
        <td>Sort:</td>
        <td>{{data.sort}}</td>
        <td>TableName:</td>
        <td>{{data.tableName}}</td>
        <td style="text-align: right">
          <button nz-button nzType="primary" (click)="onInit(data)" [disabled]="data.isInit">Init Data</button>
        </td>
      </tr>
    </table>
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
