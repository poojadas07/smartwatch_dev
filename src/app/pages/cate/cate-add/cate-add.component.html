<div>
  <form nz-form [formGroup]="cateForm">
    <nz-form-item>
      <nz-form-label [nzSm]="3" [nzXs]="24" nzRequired nzFor="name">Name</nz-form-label>
      <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="name length is at least 3">
        <input nz-input formControlName="name"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="3" [nzXs]="24" nzRequired nzFor="sort">Sort</nz-form-label>
      <nz-form-control [nzSm]="18" [nzXs]="24" nzErrorTip="required">
        <nz-input-number formControlName="sort" [nzMin]="1" [nzMax]="100" [nzStep]="1"></nz-input-number>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="cancel()">Cancel</button>
  <button nz-button nzType="primary" [disabled]="!cateForm.valid" (click)="onOk()"
          [nzLoading]="isLoading">Ok
  </button>
</div>
