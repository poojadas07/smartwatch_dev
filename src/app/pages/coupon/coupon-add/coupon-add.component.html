<div>
  <form nz-form [formGroup]="cForm">
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="24" nzRequired nzFor="name">Name</nz-form-label>
      <nz-form-control [nzSm]="19" [nzXs]="24" nzErrorTip="name length is at least 3">
        <input nz-input formControlName="name"/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="24" nzRequired nzFor="sort">Sort</nz-form-label>
      <nz-form-control [nzSm]="7" [nzXs]="24" nzErrorTip="required">
        <nz-input-number formControlName="sort" [nzMin]="1" [nzMax]="100" [nzStep]="1"></nz-input-number>
      </nz-form-control>
      <nz-form-label [nzSm]="5" [nzXs]="24" nzRequired nzFor="enable">Enable</nz-form-label>
      <nz-form-control [nzSm]="7" [nzXs]="24">
        <label nz-checkbox formControlName="enable"></label>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="24" nzRequired nzFor="discountAmount">DiscountAmount</nz-form-label>
      <nz-form-control [nzSm]="7" [nzXs]="24" nzErrorTip="required">
        <nz-input-number formControlName="discountAmount" [nzMin]="0" [nzStep]="10"></nz-input-number>
      </nz-form-control>

      <nz-form-label [nzSm]="5" [nzXs]="24" nzRequired nzFor="amount">Amount</nz-form-label>
      <nz-form-control [nzSm]="7" [nzXs]="24" nzErrorTip="required">
        <nz-input-number formControlName="amount" [nzMin]="2" [nzStep]="10"></nz-input-number>
      </nz-form-control>

    </nz-form-item>


    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="24" nzRequired nzFor="beginDate">BeginDate</nz-form-label>
      <nz-form-control [nzSm]="7" [nzXs]="24" nzErrorTip="required">
        <nz-date-picker formControlName="beginDate"></nz-date-picker>
      </nz-form-control>

      <nz-form-label [nzSm]="5" [nzXs]="24" nzRequired nzFor="endDate">EndDate</nz-form-label>
      <nz-form-control [nzSm]="7" [nzXs]="24" nzErrorTip="required">
        <nz-date-picker formControlName="endDate"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzXs]="24" nzRequired nzFor="name">Description</nz-form-label>
      <nz-form-control [nzSm]="19" [nzXs]="24" nzErrorTip="description length is at least 10">
        <textarea nz-input formControlName="desc"
                  [nzAutosize]="{ minRows: 4, maxRows: 6 }"></textarea>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="cancel()">Cancel</button>
  <button nz-button nzType="primary" [disabled]="!cForm.valid" (click)="onOk()"
          [nzLoading]="isLoading">Ok
  </button>
</div>
