<div class="container-fluid">
  <div nz-row>
  </div>
  <div class="top">
    <a href="#" target="_blank">
      <img class="logo" src="assets/img/tega-industries1.jpg" alt="Smart Screen Admin" style="width: 3%;">
      <span class="title"> Smart Screen Admin</span>
    </a>
  </div>
  <div class="form">
    <form nz-form [formGroup]="loginForm">
      <nz-form-item>
        <nz-form-control nzErrorTip=" please enter a valid email!">
          <nz-input-group nzPrefixIcon="mail">
            <input type="text" nz-input nzSize="large" formControlName="email" placeholder="email"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Password length at least 6!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input nzSize="large" formControlName="pwd" placeholder="Password"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control style="text-align: center">
          <button nz-button class="login-form-button" nzType="primary"
                  [nzLoading]="isLoading" [disabled]="!loginForm.valid" (click)="onLogin()">
            Log In
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
